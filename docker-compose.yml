version: "3"

services:

  # REVERSE PROXY --------------------------------------------------------------
  nginx-proxy:
    container_name: nginx-proxy
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      - DEFAULT_HOST=joshuapjacob.com
      - DEFAULT_ROOT='301 $$scheme://joshuapjacob.com'
      - ENABLE_IPV6=true
    network_mode: bridge

  # SSL CERTIFICATION ----------------------------------------------------------
  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    environment:
      - DEFAULT_EMAIL=xozhioc@gmail.com
    volumes_from:
      - nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    network_mode: bridge

  # PERSONAL WEBSITE -----------------------------------------------------------
  personal-website:
    image: personal-website
    container_name: personal-website
    expose:
      - "80"
      - "443"
    environment:
      - VIRTUAL_HOST=www.joshuapjacob.com,joshuapjacob.com
      - LETSENCRYPT_HOST=www.joshuapjacob.com,joshuapjacob.com

  # TRADING DASHBOARD ----------------------------------------------------------
  trading-dashboard:
    image: trading-dashboard
    container_name: trading-dashboard
    expose:
      - "8051"
    environment:
      - VIRTUAL_HOST=trading.joshuapjacob.com
      - LETSENCRYPT_HOST=trading.joshuapjacob.com

volumes:
  conf:
  vhost:
  html:
  dhparam:
  certs:
  acme:
