version: "2"

services:

  # REVERSE PROXY --------------------------------------------------------------
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    environment:
      - DEFAULT_ROOT: 301 $$scheme://joshuapjacob.com
      - ENABLE_IPV6=true

  # SSL CERTIFICATION ----------------------------------------------------------
  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: always
    environment:
      - DEFAULT_EMAIL=xozhioc@gmail.com
    volumes_from:
      - nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # PERSONAL WEBSITE -----------------------------------------------------------
  personal-website:
    image: personal-website
    build: ~/personal-website/
    container_name: personal-website
    restart: always
    expose:
      - "80"
      - "443"
    environment:
      - VIRTUAL_HOST=www.joshuapjacob.com,joshuapjacob.com
      - LETSENCRYPT_HOST=www.joshuapjacob.com,joshuapjacob.com

  # TRADING DASHBOARD ----------------------------------------------------------
  trading-dashboard:
    image: trading-dashboard
    build: ~/trading-dashboard/
    container_name: trading-dashboard
    restart: always
    expose:
      - "8501"
    environment:
      - VIRTUAL_HOST=trading.joshuapjacob.com
      - VIRTUAL_PORT=8501
      - LETSENCRYPT_HOST=trading.joshuapjacob.com
    volumes:
      - ~/trading-data:/root/trading-data

  # TRADING ENGINE -------------------------------------------------------------
  trading-engine:
    image: trading-engine
    build: ~/trading-engine/
    container_name: trading-engine
    restart: unless-stopped
    expose:
      - "8000"
    env_file: ~/secrets.env
    environment:
      - VIRTUAL_HOST=trader.joshuapjacob.com
      - VIRTUAL_PORT=8000
      - LETSENCRYPT_HOST=trader.joshuapjacob.com
    volumes:
      - ~/trading-data:/root/trading-data

volumes:
  conf:
  vhost:
  html:
  dhparam:
  certs:
  acme:
  ~/trading-data:
